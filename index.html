<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" 
      rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <div class="grid-container">
    <div class="header">
      <div class="header-div1">
        <div class="search-bar">
          <span class="material-icons md-48">
            dashboard
          </span>
          <span class="material-icons md-48 md-dark">face</span>
          

        </div>
        <div class="header-right">
          <div class="user-logo-small">logo small</div>
          <div class="username">Vuong Pham</div>
        </div>
      </div>

      <div class="header-div2">
        <div class="profile-large">
          <div class="user-logo-large">logo large</div>
          <div class="user-display">
            <div>Hi there,</div>
            <div class="username">Vuong Pham (@dragoncartoon)</div>
          </div>
        </div>
      </div>
    </div>


    <div class="sidebar">
      <div class="photo">
        <p>placeholder for image</p>    
      </div>
      <div class="side-content">Box 1</div>
      <div class="side-content">Box 2</div>
      <div class="side-content">Box 3</div>
    </div>
  </div>

</html>
